apiVersion: apps/v1 # Usa apps/v1beta2 para versiones anteriores a 1.9.0
kind: Deployment
metadata:
  name: tp6billingapp-deployment
spec:
  selector:
    matchLabels:
      app: tp6billingapp
  replicas: 1 # indica al controlador que ejecute 1 pods
  template:
    metadata:
      labels:
        app: tp6billingapp
    spec:
      containers:
      - name: tp6billingapp
        image: lucaseveron/tp6billingapp:v1
        ports:
        - containerPort: 80
      

